<div *ngIf="selected"> <app-pacientes-detail [pacientesDetail]="selectedPaciente"></app-pacientes-detail>
</div>
<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h4">nombre</th>
          <th class="h4">edad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of pacientes">
          <td>
            <dd (click)="onSelected(p)">{{p.nombre}}</dd>
          </td>
          <td>
            <dd>{{p.edad}}</dd>
          </td>
        </tr>
      </tbody>
    </table>
    <p>Pacientes menores de edad: {{conteo}}</p>
    
  </div>
</div>
